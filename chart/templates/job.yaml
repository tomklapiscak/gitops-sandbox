{{ $cli_image_tag := "13.2.0" }}

{{ $job_name_prefix := "postsync-rhcm-update-sm-job" }}
{{ $job_name_version := "v1" }}
{{ $job_name_suffix := cat( omit .Values "junitreporter" | toYaml) $cli_image_tag | adler32sum }}


---

kind: Job
apiVersion: batch/v1
metadata:
  name: {{ $job_name_prefix }}-{{ $job_name_version }}-{{ $job_name_suffix }}
spec:
  template:
    metadata:
      labels:
        app: {{ $job_label }}
    spec:
      serviceAccountName: "default"
      restartPolicy: Never
      containers:
        - name: run
          image: "quay.io/ibmmas/cli:{{ $cli_image_tag }}"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env: []
          command:
            - /bin/sh
            - -c
            - while true; do echo "sleep"; sleep 100; done
