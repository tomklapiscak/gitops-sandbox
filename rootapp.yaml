apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sandbox.root.fyre-dev
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: "mas"
  source:
    path: root-applications/ibm-mas-account-root
    repoURL: https://github.com/tomklapiscak/gitops-sandbox
    targetRevision: "sandbox"
    helm:
      values: |
          account:
            id: fyre-dev

          generator:
            repo_url: "https://github.ibm.com/maximoappsuite/gitops-envs"
            revision: "mascore3100"

          source:
            repo_url: "https://github.com/tomklapiscak/gitops-sandbox"
            revision: "mascore3100"
          
          argo:
            namespace: "openshift-gitops"
            projects:
              rootapps: mas
              apps: mas
    
  syncPolicy:
    syncOptions:
      - CreateNamespace=false